<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
        <section class="footer-container">
            <div class="newsletter-update">
                <h3> Subscribe to our newsletter for updates. </h3>
                <input type="email" placeholder="Email Address">
                <button type="submit" class="submit-btn"> Subscribe </button>
            </div>
            <div class="quick-link">
                <h4> Quick Link </h4>
                <ul>
                    <li> Home </li>
                    <li> Who We Are </li>
                    <li> Our Philosophy </li>
                </ul>
            </div>
            <div class="technologies">
                <h4> Technologies </h4>
                <ul>
                    <li> HTML </li>
                    <li> CSS </li>
                    <li> JavaScript </li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
