<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
        <section class="footer-content">
            <div class="newsletter-update">
                <h3> Subscribe to our newsletter for updates. </h3>
                <input type="email" placeholder="Email Address">
                <button type="submit" class="submit-btn"> Subscribe </button>
            </div>
            <!-- Wrapped the quick-link & technologies classes -->
            <div class="links-tech">
                <div class="quick-link">
                    <h4> Quick Link </h4>
                    <ul>
                        <li class="home"> Home </li>
                        <li class="who-we-are"> Who We Are </li>
                        <li class="our-philosophy"> Our Philosophy </li>
                    </ul>
                </div>
                <div class="technologies">
                    <h4> Technologies </h4>
                    <ul>
                        <li class="HTML"> HTML </li>
                        <li class="CSS"> CSS </li>
                        <li class="JavaScript"> JavaScript </li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
