<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
        <section class="footer-content">
            <!-- Used form instead of div container for newsletter-update  -->
            <form class="newsletter-update">
                <h3> Subscribe to our newsletter for updates. </h3>
                <input type="email" placeholder="Email Address" required>
                <button type="submit" class="submit-btn"> Subscribe </button>
            </form>
            <!-- Wrapped the quick-link & technologies classes -->
            <div class="links-tech">
                <div class="quick-link">
                    <h4> Quick Links </h4>
                    <ul>
                        <li><a href="#" class="footer-link" > Home </a></li>
                        <li><a href="#" class="footer-link"> Who We Are </a></li>
                        <li><a href="#" class="footer-link"> Our Philosophy </a></li>
                    </ul>
                </div>
                <div class="technologies">
                    <h4> Technologies </h4>
                    <ul>
                        <li><a href="#" class="footer-link"> HTML </a></li>
                        <li><a href="#" class="footer-link"> CSS </a></li>
                        <li><a href="#" class="footer-link"> JavaScript </a></li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
